<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>

    <!-- Header main footer -->

    <!-- HEADER -->

    <header>
      <h1 id="title">carty!</h1>

      <nav>

        <ul class="nav_links">
          <li><a href="">For Business</a></li>
          <li><a href="">How ir Works?</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Features</a></li>
        </ul>

      </nav>
      <img id="search" src="image/icon_search.png" />
      <a class="getStart" href=""><img id="getStart" src="image/icon_user.png" /></a>
    
      
    </header>

    <!-- HEADER -->

    <!-- MAIN -->

    <div class="second-container" id="second-container">
      <div class="logo-card">
        <img src="image/visa.png" alt="" class="visaLogo" id="visaLogo">
      </div>

      <div class="card-chip">
        <img src="image/chip_card.png" alt="">
      </div>

      <div class="card-text">

        <h4>card number</h4>
        <label id="label-number">1245 3698 1452 3698</label>

        <h4>card name</h4>
        <label id="label-name">Luz Maria</label> 
        
        <div class="card-date">
          <h4>date</h4>
          <label id="label-date">02 </label>
          
        </div>

        <div class="card-month">
          <label id="label-month"> 12</label>
        </div>
        <span> /</span>

        <div class="card-cvv">
          <h4>cvv</h4>
          <label id="label-cvv">123</label>
        </div>
      </div>
      
    </div>

    <div class="container">
      <h6>Add a card</h6>
      <h1>Add your card details below</h1>
      <form action="" id="credit-card">

        <label for="text-name">Full Name
          <input type="text" name="text-name" id="text-name" autocomplete="off" required>
        </label>

        <label >Card Number
          <input type="text" name="creditCardNumber" id="creditCardNumber" autocomplete="off" maxlength="16" 
          onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
          
        </label>

        <div class="float">

          <label for="date">Date
            <input type="text" name="date" id="date" maxlength="2" autocomplete="off"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" required />
          </label>

          <label for="month">Month
            <input type="text" name="month" id="month" maxlength="2" autocomplete="off"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" required />
          </label>
          
          <span> / </span>

          <label for="cvv">CVV 
            <input type="text" name="cvv" id="cvv" maxlength="3" autocomplete="off"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" required/>
          </label>

        </div>

          <label for="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox"/>
            <p>All data is confidential, kept in our security policy.</p>
          </label>

          <div class="danger" id="danger">
            ¡Mensaje de Error!
          </div>

          <button type="submit" id="validator" name="validator" >Saved </button>
        
      </form>
    </div>

    <!-- ALERT SUCCESS-->

    <div class="success" id="success">
      <i class="fa-regular fa-circle-check"></i>
      <h1>¡Successful!</h1>
      <label>Your card has been added successfully.</label>
      <button> Close </button>
    </div>

    <!-- MAIN -->

    <!-- FOOTER -->
    <footer>
      <div class="footer-bottom">
        <p>Copyright &copy;2023 cardValidation, designed by <b>Karen</b></p>
      </div>
    </footer>

    <!-- FOOTER -->
    
    <script src="index.js" type="module" defer>
    </script>
  </body>
</html>
