<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/12b223ed13.css" crossorigin="anonymous">
  </head>
  <body>

    <!-- Header main footer -->

    <!-- HEADER -->

    <header>
      <h1 id="title">carty</h1>

      <nav>

        <ul class="nav_links">
          <li><a href="">For Business</a></li>
          <li><a href="">How ir Works?</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Features</a></li>
        </ul>

      </nav>
      <img id="search" src="image/icon_search.png" />
      <a class="getStart" href=""><img id="getStart" src="image/icon_user.png" /></a>
    
      
    </header>

    <!-- HEADER -->

    <!-- MAIN -->
    <h5>Hi Karen, welcome back!</h5>
    <div class="second-container">
      <div class="">
        <img src="image/icon_chip.png" alt="">
        <label id="label-name">Hola</label>
        <label id="label-number">Hola</label>
      </div>
      
    </div>

    <div class="container">
      <h6>Information</h6>
      <span>x</span>
      <h1>Card Data</h1>
      <form action="" id="credit-card">

        <label for="text-name">Full Name
          <input type="text" name="text-name" id="text-name" autocomplete="off">
        </label>

        <label >Card Number
          <input type="text" name="creditCardNumber" id="creditCardNumber" autocomplete="off" maxlength="16" 
          placeholder="**** **** **** ****" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
          
        </label>

        <div class="float">

          <label for="date">Date
            <input type="text" name="date" id="date" maxlength="7" autocomplete="off"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" required />
          </label>

          <label for="cvv">CVV 
            <input type="text" name="cvv" id="cvv" maxlength="3" autocomplete="off"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" required/>
          </label>

        </div>

          <label for="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox"/>
            <p>All data is confidential, kept in our security policy.</p>
          </label>

          <button id="validator" name="validator">Saved </button>
        
      </form>
    </div>

    <!-- MAIN -->

    <!-- FOOTER -->
    <footer>
      <div class="footer-bottom">
        <p>Copyright &copy;2023 cardValidation, designed by <b>Karen</b></p>
      </div>
    </footer>

    <!-- FOOTER -->
    
    <script src="index.js" type="module" defer>
    </script>
  </body>
</html>
